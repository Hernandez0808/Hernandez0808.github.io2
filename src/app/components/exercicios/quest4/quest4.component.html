<div class="container mt-4">
<div><span><strong>A função recursiva irá quebrando a complexidade do problema em etapas, com os metodos se autochamando e passando parte do problema resolvido.</strong> </span></div>
<div class="form-group">
    <label for="n1">Digite um valor fatorial !</label>
    <div class="input-group">
        <input [(ngModel)]="vlr" style="width: 50px !important;" class="form-control"  type="number" id="idade"
            placeholder=""> 
    </div>
    <button id="button-addon2" class="mt-4 btn btn-outline-primary"
            (click)="calcular()">calcular</button>
    <div class="form-group ">
        <label for="result">Resultado</label>
    </div>
    <span *ngIf="vlr" id="res">{{vlr}}! representa:  </span> <span *ngIf="res" id="res">{{res}}</span>
</div>
</div>
