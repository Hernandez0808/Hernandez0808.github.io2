<div class="container mt-4">
<div><span><strong>Verificando se é maior de 18 anos de forma reativa</strong> </span></div>
    <label for="n1">Digite sua idade</label>
    <div class="input-group">
        <input [(ngModel)]="idade" style="width: 10px;" class="form-control"  type="number" id="idade"
            placeholder="idade">
    </div>
    <div [ngClass]="{'alert alert-danger' : 18>idade}" role="alert">
        <span *ngIf="18>idade">Sem permissão</span>
      </div>
      
      <div [ngClass]="{'alert alert-success' : idade>=18 && 100>=idade}" role="alert">
          <span *ngIf="idade>=18 && 100>=idade">Permissão concedida</span>
        </div>

        <div [ngClass]="{'alert alert-warning' : idade>100}" role="alert">
            <span *ngIf="idade>100">Digite um valor entre 1 e 100</span>
          </div>
</div>
